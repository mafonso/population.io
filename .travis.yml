language: node_js
node_js:
- 0.10.40
before_script:
- npm install -g gulp
- npm install -g bower
- bower install
script: gulp deploy
before_install:
- openssl aes-256-cbc -K $encrypted_e7d41a71b276_key -iv $encrypted_e7d41a71b276_iv
  -in secrets.tar.gz.enc -out secrets.tar.gz -d
- tar zxvf secrets.tar.gz
